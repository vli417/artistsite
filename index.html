<!--how to television screen code from:-->
<!--https://www.sitepoint.com/creating-vintage-television-using-bem-css3-javascript/ -->

<!-- .television -->
<div class="television">

    <!--header "featured videos"-->

    <div class = "top">

    </div>

    <div class="television__base">

      <div class="television__foot television__foot--right"></div>
    </div><!-- finish television__base -->
